<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
         <!-- LINK PARA NORMALIZE-->
    <link rel="stylesheet" type="text/css" href="./CSS/normalize.css/">
        <!-- LINK PARA CSS-->
    <link rel="stylesheet" type="text/css" href="./CSS/estilo.css">
        <!--[if lt IE 9]>
	        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
        <![endif]-->  
</head>
        <body>
            <div id="container"><!--INICIO ID CONTAINER-->
                <header><!--INICIO HEADER-->
                    <div id="logo"><!--INICIO ID LOGO-->
                        <h1><a href="">Museu Nacional</a></h1>

                    </div><!--FIM ID LOGO-->

                    <nav><!--INICIO DA NAV-->
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Exposições</a></li>
                            <li><a href="#">Pesquisas</a></li>
                            <li><a href="#">Acervo</a></li>
                            <li><a href="#">Vídeos</a></li>
                            <li><a href="#">Fotos</a></li>
                            <li><a href="#">Contato</a></li>
                        </ul>
                    </nav><!--FIM DA NAV-->
                </header> <!--//FIM HEADER-->

                <div id="principal"><!--INICIO ID PRINCIPAL-->
                    <div id="conteudo"><!--INICIO ID CONTEUDO-->

                        <section id="capa">
                            <img src="./img/museu.png">
                        </section>
                    </div><!--FIM ID CONTEUDO-->
                        <aside><!--INICIO ASIDE-->
                            <section id="depoimento">
                                <img src="./img/depoimento.png">
                            </section>
                            
                            <section id="visita"><!--INICIO SECTION VISITA-->
                                <h4>Faça uma Visita</h4>
                                    <form>
                                        <fieldset>
                                            <legend>Selecione uma Data</legend>

                                                <label for="data">Data</label>
                                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                                <label for="qtd">Qtd Pessoas</label>
                                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                                        </fieldset>

                                        <input class="botao" type="submit" value="Verificar disponibilidade">
                                    </form>
                            </section><!--FIM SECTION VISITA-->
                            <section id="galeria"><!--INICIO SECTION GALERIA-->
                                <h4>Galeria de fotos</h4>  
                                <a href="">
                                    <img src="./img/imagem1.jpg" height="93px" width="93px">
                                </a>  

                                <a href="">
                                    <img src="./img/imagem2.jpg" height="93px" width="93px">
                                </a> 

                                <a href="">
                                    <img src="./img/imagem3.jpg" height="93px" width="93px">
                                </a> 

                                <a href="">
                                    <img src="./img/imagem4.jpg" height="93px" width="93px">
                                </a> 
                            </section><!--FIM SECTION GALERIA-->    

                        </aside><!--//FIM ASIDE-->
                        

                </div><!--//FIM ID PRINCIPAL-->


            </div><!--//FIM ID CONTAINER//-->

</html>
